<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabi's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body class="">
    <header>
        <h1 class="main-heading">Tic Tac Toe</h1>
    </header>
    <main>
        <section class="game-field-section">
            <h2>Current Player: <span id="game-player"></span></h2>
            <div class="game-field-buttons">
                <button class="game-field" data-player="" id="one"></button>
                <button class="game-field" data-player="" id="two"></button>
                <button class="game-field" data-player="" id="three"></button>
                <button class="game-field" data-player="" id="four"></button>
                <button class="game-field" data-player="" id="five"></button>
                <button class="game-field" data-player="" id="six"></button>
                <button class="game-field" data-player="" id="seven"></button>
                <button class="game-field" data-player="" id="eight"></button>
                <button class="game-field" data-player="" id="nine"></button> 
            </div>
        </section>

        <!-- use data attributes to determine the buttons state -->

        <!-- add a p for the game result -->
    
            <p class="result-text"></p>
  
        
    </main>
    <footer>
        <button id="reset-button"></button>
    </footer>
    
</body>
</html>
